<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <section class="content">
        <section class="calculator">
            <h1>Calculadora</h1>
            <div class="mb-3">
                <label for="numberOne" class="form-label">Número 1:</label>
                <input type="number" class="form-control" id="numberOne">
            </div>
            <div class="mb-3">
                <label for="numberTwo" class="form-label">Número 2:</label>
                <input type="number" class="form-control" id="numberTwo">
            </div>
            <div class="mb-3">
                <label for="selector" class="form-label">Operación:</label>
                <select class="form-select" id="selector">
                    <option selected>Elige la operación que quieras hacer...</option>
                    <option value="sum">Suma</option>
                    <option value="rest">Resta</option>
                    <option value="mult">Multiplicación</option>
                    <option value="div">División</option>
                </select>
            </div >
            <button type="submit" class="btn btn-primary" id="submit">Calcular</button>
            <div class="resultado">
                <h2>El resultado es: <span id="result"></span></h2>
            </div>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../src/index.js"></script>
</body>

</html>
